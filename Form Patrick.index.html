  <title>User Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 20px;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
